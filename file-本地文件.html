<!DOCTYPE html>
<html style="height:100%;">
<head>
    <title></title>
</head>
<style type="text/css">
    html,body,iframe,div{margin:0;padding:0;}
</style>
<body style="height:100%;">
<script type="text/javascript">
// 惰性单例
let getSingle = function(fn) {
    let result;
    return function() {
        return result || (result = fn.apply(this, arguments));
    }
}
// eg-加载iframe
let myIframe = function() {
    let iframeNode = document.createElement('iframe');
    iframeNode.style.border = 'none';
    iframeNode.frameborder = '0';
    iframeNode.style.width = '100%';
    iframeNode.style.height = '100%';
    document.body.appendChild(iframeNode);
    iframeNode.parentNode.style.fontSize = '0';
    return iframeNode;
};
let loadIframe = getSingle(myIframe);
// 需要的时候再加载
loadIframe().src = 'file:// /D:/BaiduNetdiskDownload/JavaScript忍者秘籍.pdf';
</script>
</body>
